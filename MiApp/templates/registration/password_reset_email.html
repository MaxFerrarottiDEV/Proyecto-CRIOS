{% block content %}
  Hola {{ user.username }},
  <br><br>
  Has solicitado un restablecimiento de contraseña. Haz clic en el siguiente enlace para restablecer tu contraseña:
  <br><br>
  <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
    Restablecer contraseña
  </a>
  <br><br>
  Si no solicitaste este cambio, puedes ignorar este correo.
{% endblock %}
