<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesion</title>
    <link rel="icon" href="{% static 'icons/crios_logo.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{% static 'estilos/registration/login-style.css' %}" rel="stylesheet">
    <!-- Cargar Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <img id='logo' src="{% static 'icons/crios_logo.png' %}" alt="Logo CRIOS">
        <h1 id='login'>Inicio de Sesión</h1>

        <!-- Mostrar mensajes si existen -->
        {% if form.errors %}
            <div class="error-message" id="error-message">
                Usuario o contraseña incorrectos, inténtelo nuevamente.
            </div>
        {% endif %}

        <!-- Formulario de inicio de sesión -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="username" class="center-label">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password" class="center-label">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">
                <i class="bi bi-box-arrow-in-right"></i> Acceder
            </button>
            <br>
            <a class="recuperar" href="{% url 'password_reset' %}">¿Olvidó su contraseña?</a>
        </form>
        
        <br>
    </div>

    <footer class="text-white text-center py-3 mt-auto">
        <p class="footer-text">Profesorado CRIOS - Dirección: Tucumán 667, Salta, Argentina | 
          Teléfono: 423-3761
          <br>
          Redes:  
          <a class="red" href="https://www.facebook.com/criosprofesorado/?locale=es_LA" target="_blank">
            <img src="{% static 'icons/fb_icon.png'%}" alt="Facebook" width="1.10%" height="1.20%">
          </a>
          <a class="red" href="https://www.instagram.com/criosprofesorado/?hl=es" target="_blank">
            <img src="{% static 'icons/insta_icon.png'%}" alt="Instagram" width="1.10%" height="1.20%">
          </a> |
          Portal educativo: 
          <a class="red" href="https://crios-sal.infd.edu.ar/sitio/" target="_blank">
            <img src="{% static 'icons/escudoargentino_icon.png'%}" alt="Portal" width="1.10%" height="1.20%">
          </a>
        </p>
    </footer>

    <script>
        setTimeout(function() {
            var errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.style.opacity = '0';
            }
        }, 3000);
    </script>
</body>
</html>
