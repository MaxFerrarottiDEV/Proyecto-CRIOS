<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <link href="{% static 'home/styleLogin.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Profesorado CRIOS - Iniciar Sesion</title>
    <link rel="icon" href="{% static 'icons/crios_logo.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <h1 style="color: #001f3f;">Inicio de Sesión</h1>
        <!-- Formulario de inicio de sesión -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button class="botonLogin" type="submit">Iniciar Sesión</button>
        </form>
        <br>
        <!-- Botón de registro -->
        <form action="{% url 'register' %}">
            <button type="submit" class="botonRegistrarse">Registrarse</button>
        </form>
    </div>
</body>
</html>
