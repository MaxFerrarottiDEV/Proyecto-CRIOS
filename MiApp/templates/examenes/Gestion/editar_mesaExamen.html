{% extends 'base.html' %}
{% block title %}Editar Mesa de Examen{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Mesa de Examen</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="{% url 'gestion_Examenes' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
