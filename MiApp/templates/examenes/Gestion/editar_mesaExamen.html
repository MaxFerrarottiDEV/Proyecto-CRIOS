{% extends 'base.html' %}
{% block title %}Editar Mesa de Examen{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">GESTIÓN DE MESAS DE EXAMEN</h2><br>
    <hr>
    <div class="card">
        <div class="card-header " style="background-color: #005187; color: white;">
            <h4>Editar Mesa Examen</h4>
        </div>
        <div class="card-body">
            <form method="post" action="">
                {% csrf_token %}

                <!-- Campo para Materia -->
                <div class="form-group">
                    <label for="{{ form.id_matxplan_me.id_for_label }}">Materia</label>
                    {{ form.id_matxplan_me }}  <!-- Aquí se muestra el campo con el widget -->
                </div>

                <!-- Campo para Fecha de Examen -->
                <div class="form-group">
                    <label for="{{ form.fecha_examen.id_for_label }}">Fecha de Examen</label>
                    {{ form.fecha_examen }}  <!-- Aquí se muestra el campo con el widget -->
                </div>

                <!-- Campo para Hora de Examen -->
                <div class="form-group">
                    <label for="{{ form.hora_examen.id_for_label }}">Hora de Examen</label>
                    {{ form.hora_examen }}  <!-- Aquí se muestra el campo con el widget -->
                </div>

                <!-- Botones de acción -->
                <div class="text-center">
                    <br>
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <a href="{% url 'gestion_Examenes' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
