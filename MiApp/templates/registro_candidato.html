{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Candidato</title>
    <!-- Importar Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <!-- Cabecera del formulario -->
    <div class="header row">
        <div class="col-3">
            <!-- Logo a la izquierda -->
            <img src="{% static 'logo.png' %}" alt="Logo de la institución" class="logo">
        </div>
        <div class="col-6 text-center">
            <!-- Título en el centro -->
            <div class="title">Registro de Usuario</div>
        </div>
        <div class="col-3 text-end">
            <!-- Imagen del postulante a la derecha -->
            <img src="{% static 'foto_postulante.png' %}" alt="Foto del postulante" class="postulante">
        </div>
    </div>

    <!-- Línea divisoria -->
    <div class="divider"></div>

    <!-- Formulario -->
    <form method="POST" class="row g-3">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Generar Usuario</button>
        </div>
    </form>

</div>

<!-- Importar Bootstrap 5 JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
