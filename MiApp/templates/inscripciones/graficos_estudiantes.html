{% extends 'base.html' %}
{% block title %} Grafico de estudiante {% endblock %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Cantidad de Estudiantes Inscriptos por Curso</h2>
        <canvas id="graficoCircular" width="50" height="50" style="max-width: 50%;"></canvas>
        <p>Etiquetas: {{ etiquetas }}</p>
        <p>Datos: {{ datos }}</p>
    </div>
{% endblock content %}
{% block javascript %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
    console.log("Chart.js est√° cargado:", typeof Chart !== 'undefined');
</script>
<script>
    // Convertir etiquetas y datos de Django a formato JavaScript
    const etiquetas = {{ etiquetas|safe }};
    const datos = {{ datos|safe }};

    console.log("Etiquetas:", etiquetas); // Verificar datos en la consola
    console.log("Datos:", datos);

    const ctx = document.getElementById('graficoCircular').getContext('2d');

    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: etiquetas,
            datasets: [{
                label: 'Cantidad de Estudiantes',
                data: datos,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top'
                },
            }
        }
    });
</script>
{% endblock javascript %}
