{% extends 'base.html' %}
{% block title %} 
Estados Curriculares
{% endblock %}
{% load static %}
{% block head %} 
    <link href="{% static 'estilos/inscripciones/botones.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}

<div class="container mt-4">
    <h1 class="mb-4 text-center">Agregar Nota </h1>
    <h2 class="mb-4 text-center">Estudiante: {{ estudiante.id_datinsc.apellido }} {{ estudiante.id_datinsc.nombre }}</h2>
    <form method="POST" action="{% url 'agregar_nota' dni=estudiante.id_datinsc.dni %}">
        {% csrf_token %}
        <input type="hidden" name="dni" value="{{ estudiante.id_datinsc.dni }}">

        <div class="mb-3">
            <label for="plan" class="form-label">
                <i class="fas fa-graduation-cap me-2"></i>Plan de Estudio
            </label>
            <select id="plan" name="plan" class="form-select" required>
                <option value="" disabled selected>Seleccione un plan</option>
                {% for plan in planes %}
                    <option value="{{ plan.id_planestudio }}">
                        {{ plan.id_carrera.nombre }} - {{ plan.descripcion }} (Año: {{ plan.anio_plan }})
                    </option>
                {% empty %}
                    <option value="">No hay planes disponibles</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="materia" class="form-label">
                <i class="fas fa-book me-2"></i>Materia
            </label>
            <select id="materia" name="materia" class="form-select" disabled required>
                <option value="" disabled selected>Ningún plan seleccionado</option>
            </select>
        </div>
        
        <div class="mb-3 row">
            <div class="col-md-6">
                <label for="nota" class="form-label">
                    <i class="fas fa-star me-2"></i>Nota
                </label>
                <input type="number" id="nota" name="nota" class="form-control" placeholder="Ingrese la nota del estudiante" required max="6">
            </div>
            
            <div class="col-md-6">
                <label for="condicion" class="form-label">
                    <i class="fas fa-clipboard-check me-2"></i>Condición Nota
                </label>
                <select id="condicion" name="condicion" class="form-select" required>
                    <option value="">Seleccionar...</option>
                    <option value="Libre">Libre</option>
                    <option value="Regular">Regular</option>
                    <option value="Promocionado">Promocionado</option>
                </select>
            </div>
        </div>
        
        <div class="mb-3 row">
            <div class="col-md-6">
                <label for="folio" class="form-label">
                    <i class="fas fa-folder me-2"></i>Folio del Estudiante
                </label>
                <input type="text" id="folio" name="folio" class="form-control" maxlength="50" placeholder="Ingrese el folio del estudiante" required>
            </div>
            <div class="col-md-6">
                <label for="fecha" class="form-label">
                    <i class="fas fa-calendar-alt me-2"></i>Fecha de Finalización
                </label>
                <input type="date" id="fecha" name="fecha" class="form-control" required>
            </div>
        </div>
        
        

        <a href="{% url 'estados' %}" class="botonVolver"><i class="fa-solid fa-arrow-left"></i> Volver</a>
        <button type="submit" class="botonDescargar"><i class="fa-solid fa-plus"></i>Guardar Nota</button>
        
    </form>
</div>
<script>
   document.addEventListener('DOMContentLoaded', function () {
    const planSelect = document.getElementById('plan');
    const materiaSelect = document.getElementById('materia');

    planSelect.addEventListener('change', function () {
        const planId = this.value;
        materiaSelect.innerHTML = '<option value="" disabled selected>Seleccione una materia</option>';
        if (planId) {
            materiaSelect.disabled = false; // Habilitar el select de Materias
            fetch(`/obtener-materias/?plan_id=${planId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        Object.keys(data).forEach(anio => {
                            const optGroup = document.createElement('optgroup');
                            optGroup.label = `Año ${anio}`;
                            data[anio].forEach(materia => {
                                const option = document.createElement('option');
                                option.value = materia.id_materia;
                                option.textContent = materia.nombre;
                                optGroup.appendChild(option);
                            });
                            materiaSelect.appendChild(optGroup);
                        });
                    }
                })
                .catch(error => console.error('Error en la solicitud:', error));
        } else {
            materiaSelect.disabled = true; // Deshabilitar el select de Materias si no hay plan seleccionado
            materiaSelect.innerHTML = '<option value="" disabled selected>Ningún plan seleccionado</option>';
        }
    });
});


</script>
{% endblock %}
